<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="center">
  <div class="title">
    Pomodoro Clock
  </div>
  <div class="settings">
    <div class="break">
      <div class="description">Break Length</div>
      <div class="value">
        <span class="control db">-</span> <span class="v">5</span> <span class="control ib">+</span>
      </div>
    </div>
    <div class="session">
      <div class="description">Session Length</div>
      <div class="value">
        <span class="control ds">-</span> <span class="v">25</span> <span class="control is">+</span>
      </div>
    </div>
  </div>
  <div class="pomodoro">
    <div class="fill session">
    </div>
    <div class="fill break">
    </div>
    <div class="time-left">
    </div>
    <div class="status">Click to Start</div>
  </div>
  <div class="next-pomodoro">
    Next
  </div>
  <div class="reset-pomodoro">
    Reset
  </div>
</div>
<div class="footer">
  Developer by <a href="https://codepen.io/nguy3n47">Nguy3n</a>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
